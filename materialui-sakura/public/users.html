<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ITR</title>
    <link rel="icon" href="./img/flower.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/tables.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- tables sort -->
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <button id="add-user-btn" type="button" class="btn btn-main" data-toggle="modal" data-target="#addNewUserModal">
              <i class="fas fa-user-plus"></i> Add New User
            </button>
          </div>
        <table id="example" class="table">
            <thead>
              <tr>
                <th scope="col" class="table-header th-sm">#</th>
                <th scope="col" class="table-header th-sm">Username</th>
                <th scope="col" class="table-header th-sm">Department</th>
                <th class="table-header th-sm">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="report-row">
                <th scope="row" class="table-id">1</th>
                <td class="table-content">rickybowen</td>
                <td class="table-content">Dev B</td>
                <td><button class="btn btn-row"><i class="fas fa-trash-alt"></i></button></td>
              </tr>
              <tr class="report-row">
                <th scope="row" class="table-id">2</th>
                <td class="table-content">ninisr</td>
                <td class="table-content">Dev A</td>
                <td><button class="btn btn-row"><i class="fas fa-trash-alt"></i></button></td>
              </tr>
              <tr class="report-row">
                <th scope="row" class="table-id">3</th>
                <td class="table-content">supergirl</td>
                <td class="table-content">Dev B</td>
                <td><button class="btn btn-row"><i class="fas fa-trash-alt"></i></button></td>
              </tr>
            </tbody>
          </table>

    <!-- Add user Modal -->
    <div class="modal fade" id="addNewUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">Username:</label>
                    <input type="text" class="form-control" name="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password:</label>
                    <input type="text" class="form-control" name="password" placeholder="">
                </div>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">Department:</label>
                    <input type="text" class="form-control" name="department" placeholder="">
                </div>				  	
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-main">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <!-- bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- datatables sorting -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

    <!-- script -->
    <script>
      $(document).ready(function() {
          $('#example').DataTable();
      });
    </script>
</body>
</html>
